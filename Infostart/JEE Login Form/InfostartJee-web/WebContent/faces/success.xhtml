<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h:outputText value="Logged in successfully with username: #{loggedUser.username}" />
	<h:form>
	<h:commandButton value="Logout" action="#{loginBean.logout}" />
	</h:form>
<br/><br/>
	<h:dataTable var="u" value="#{listUsersBean.users}">    <!-- .users <-> getUsers() podobno na loop s iteraciq po userite i zapiva v tablicata -->
		<h:column>
			<f:facet name = "header">Id</f:facet>
			<h:outputText value="#{u.id}"/>
		</h:column>
		<h:column>
			<f:facet name = "header">Username</f:facet>
			<h:outputText value="#{u.username}"/>
		</h:column>
		<h:column>
			<f:facet name = "header">Password</f:facet>
			<h:outputText value="#{u.password}"/>
		</h:column>
		<h:column>
			<f:facet name = "header">Emails</f:facet>
			<h:outputText value="#{u.email}"/>
		</h:column>
	</h:dataTable>
</body> 
</html>
