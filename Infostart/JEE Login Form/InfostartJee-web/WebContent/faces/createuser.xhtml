<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>Create user XHTML</h:head> 
<body> 
	<div style="color: red">
		<h:messages />
	</div>

	<div>
		<h:form>
			Username: <h:inputText value="#{createUserBean.username}" required="true" label="Username">
			<f:validateLength maximum="45"/>
			</h:inputText>
			<br/><br/>
			Password: <h:inputSecret value="#{createUserBean.password}" required="true" label="Password">
				<f:validateLength minimum="3" maximum="45"/>
				</h:inputSecret>
				<br/><br/>
			Email: <h:inputText value="#{createUserBean.email}" label="Email">
			</h:inputText>
			<br/><br/>
			<h:commandButton value="Create user" action="#{createUserBean.saveUser}" />
		</h:form>
	</div>
	
</body> 
</html>
